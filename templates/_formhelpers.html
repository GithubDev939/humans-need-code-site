{% macro render_field(field) %}
<div class = "form-field">
  <dt>{% if field.description != "" %}
    {{ field.label }}
  {% endif %}
  <dd>{{ field(placeholder=field.description+"...")|safe }}
  {% if field.errors %}
    <ul class=errors>
    {% for error in field.errors %}
      <li>{{ error }}</li>
    {% endfor %}
    </ul>
  {% endif %}
  </dd>
</div>
{% endmacro %}
